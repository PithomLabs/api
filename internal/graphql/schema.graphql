# test query

schema{
	query: Query
	mutation: Mutation
}

type Query{
	user(UserID: Int!): User
	post(PostID: Int!): Post
	comment(CommentID:Int!): Comment
	userInfo(UserID:Int!): UserInfo
}

type User{
	settings: UserSettings
	username: String!
	createdAt: String!
	bio: String
	id: Int!
	avatarUrl: String!
	posts: [Post]
	fullname: String
	comments: [Comment]
}

type UserSettings{
	showNsfw: Boolean!
	showLikes: Boolean!
	nsfwPage: Boolean!
}

type Post{
	id: Int!
	likes: Int!
	#liked: Boolean
	author: UserInfo!
	inside: Content!
	comments: [Comment]
	createdAt: String!
	editedAt: String
}

type Comment{
	id: Int!
	likes: Int!
	#liked: Boolean
	#author: UserInfo!
	inside: Content!
	comments: [Comment]
	createdAt: String!
	editedAt: String
}

type UserInfo{
	username: String!
	id: Int!
	nsfw: Boolean!
	avatarUrl: String!
}

type Content{
	type: ContentType!
	text: String!
	nsfw: Boolean!
	source: [Asset]
}

enum ContentType{
	image
	video
	audio
	text
}

#Mutation is starting here 
type Mutation{
        updateProfile(profile: ProfileInput!):User
}

input ProfileInput{
        id: Int!
        fullname: String
        bio: String
        avatarUrl: String
        username: String
        settings: SettingsInput 
}

input SettingsInput{
	showNsfw: Boolean
	showLikes: Boolean
	nsfwPage: Boolean
}

"""
Other stuff is in cloudinary response
